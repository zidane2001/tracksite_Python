services:
  # Full-stack application (Backend + Frontend)
  - type: web
    name: tracksite-python5
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: USE_POSTGRESQL
        value: "true"
      - key: DATABASE_URL
        value: "postgresql://tracksite_user:simple_password@localhost:5432/tracksite_db"