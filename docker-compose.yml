version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - USE_POSTGRESQL=true
      - DATABASE_URL=postgresql://tracksite_user:simple_password@db:5432/tracksite_db
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=tracksite_db
      - POSTGRES_USER=tracksite_user
      - POSTGRES_PASSWORD=simple_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: